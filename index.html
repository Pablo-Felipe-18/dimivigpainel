<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIMIVIG</title>
  <link rel="icon" type="image/png" href="DIMIVIGLOGO.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #000;
      color: #fff;
    }
    .form-control, .form-select {
      background-color: #1a1a1a;
      border: 1px solid orange;
      color: #fff;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-primary {
      background-color: orange;
      border-color: orange;
    }
    .btn-primary:hover {
      background-color: #ff9900;
    }
    .table {
      color: #fff;
      background-color: #1a1a1a;
    }
    .table th, .table td {
      color: #fff;
      background-color: #2a2a2a;
    }
    .table thead th {
      background-color: #ff6600;
      color: #fff;
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
    }
    .text-orange {
      color: orange;
    }
    .table tbody tr:hover {
      background-color: #333;
    }
    .table-section {
      background-color: #111;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="DIMIVIGLOGO.png" alt="Logo Dimivig" class="logo">
    <h3 class="text-center mb-4 text-orange">DIMIVIG</h3>
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="form-section">
          <form id="formEntrada">
            <div class="mb-3">
              <label for="portaria" class="form-label">Portaria *</label>
              <select class="form-select" id="portaria" required>
                <option selected disabled>Selecione a Portaria</option>
                <option value="A">Portaria A</option>
                <option value="B">Portaria C</option>
                <option value="C">Portaria D</option>
              </select>
            </div>
            <input class="form-control mb-2" placeholder="Nome Do Visitante" required>
            <input class="form-control mb-2" placeholder="Empresa" required>
            <input class="form-control mb-2" placeholder="Setor De Destino" required>
            <input class="form-control mb-2" placeholder="Autorizado Por?" required>
            <input class="form-control mb-2" placeholder="Matrícula Do Vigilante" required>
            <input class="form-control mb-2" placeholder="Telefone" required>
            <input class="form-control mb-2" placeholder="Placa Do Veiculo" required>
            <input class="form-control mb-3" placeholder="Modelo Do Veiculo">
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
          </form>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="table-section">
          <div class="mb-3">
            <input type="text" class="form-control" id="filtroNome" placeholder="Pesquisa Visitante">
          </div>
          <div class="mb-3">
            <select class="form-select" id="filtroPortaria">
              <option value="">Filtrar por Portaria</option>
              <option value="A">Portaria A</option>
              <option value="B">Portaria C</option>
              <option value="C">Portaria D</option>
            </select>
          </div>
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Visitante</th>
                  <th>Placa</th>
                  <th>Portaria</th>
                  <th>Entrada</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="tabelaVisitantes">
                <!-- Visitantes vão aparecer aqui -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('formEntrada');
    const tabela = document.getElementById('tabelaVisitantes');
    const filtroNome = document.getElementById('filtroNome');
    const filtroPortaria = document.getElementById('filtroPortaria');

    const visitantes = [];

    form.addEventListener('submit', e => {
      e.preventDefault();
      const dados = Array.from(form.querySelectorAll('input, select')).reduce((acc, input) => {
        acc[input.id || input.placeholder] = input.value;
        return acc;
      }, {});
      dados.entrada = new Date().toLocaleString();
      visitantes.push(dados);
      form.reset();
      renderizarTabela();
    });

    function renderizarTabela() {
      tabela.innerHTML = '';
      const texto = filtroNome.value.toLowerCase();
      const portaria = filtroPortaria.value;
      visitantes
        .filter(v =>
          (!texto || v['Nome *']?.toLowerCase().includes(texto)) &&
          (!portaria || v.portaria === portaria)
        )
        .forEach((v, i) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${v['Nome *']}</td>
            <td>${v['Placa *']}</td>
            <td>${v.portaria}</td>
            <td>${v.entrada}</td>
            <td><button class="btn btn-sm btn-danger" onclick="remover(${i})">Dar Saída</button></td>
          `;
          tabela.appendChild(tr);
        });
    }

    function remover(i) {
      visitantes.splice(i, 1);
      renderizarTabela();
    }

    filtroNome.addEventListener('input', renderizarTabela);
    filtroPortaria.addEventListener('change', renderizarTabela);
  </script>
</body>
</html>
